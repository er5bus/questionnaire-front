version: '3'

services:
  survey_deploy:
    container_name: survey_front
    image: predictanalyse/survey-front:latest
    env_file: 
      - ./.env
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.survey_deploy.rule=Host(`questionnaire-a.tk`)
      - traefik.http.services.survey.loadbalancer.server.port=80

networks:
  traefik:
    external: true
